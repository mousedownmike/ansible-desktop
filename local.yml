- hosts: localhost
  become: true
  module_defaults:
    apt:
      force_apt_get: yes
  vars:
    tf_version: 0.12.23
    tf_sha256: 78fd53c0fffd657ee0ab5decac604b0dea2e6c0d4199a9f27db53f081d831a45
    jb_version: 1.16.6319
    jb_sha256: 4e6f333839af8330a09d9d6fdcd6a635c9ca1f0ae239d8f268249dbd095ca880
    dropbox_version: 2019.02.14
    node_version: 10.x
    smartgit_version: "19_1_6"
    smartsync_version: "4_0_3"
    hugo_version: 0.68.3
    ansible_user: mike
  tasks:
    - name: 'Configure bash profile'
      copy:
        src: files/.profile
        dest: /home/{{ ansible_user }}/.profile
        owner: "{{ ansible_user }}" 

    - name: 'Configure bash aliases'
      copy:
        src: files/.bash_aliases
        dest: /home/{{ ansible_user }}/.bash_aliases
        owner: "{{ ansible_user }}" 

    - name: 'Install packages'
      apt:
        pkg:
          - htop
          - unzip
          - git
          - solaar
          - python-pip
          - gnome-tweak-tool
          - tmux
          - curl

    - name: Ensure botocore, boto3, and psutil modules are installed
      pip:
        name: [ "boto3", "botocore", "psutil"]
        extra_args:  "--user"

    - name: Telegram
      snap:
        name: telegram-desktop
        channel: latest/stable
    - name: 'AWS CLI'
      include: aws-cli.yml
    - name: 'JetBrains'
      include: jetbrains.yml
    - name: 'Programming Languages'
      include: languages.yml
    - name: 'Sublime'
      include: sublime.yml
    - name: 'syntevo Tools - SmartGit and SmartSynchronize'
      include: syntevo.yml
    - name: 'Gnome Terminal'
      include: terminal.yml
    - name: 'Terraform'
      include: terraform.yml
    - name: 'Zoom conferencing'
      include: zoom.yml

