---
- name: 'Install containerd'
  apt:
    deb: 'https://download.docker.com/linux/ubuntu/dists/{{ ansible_disribution_release }}/pool/stable/amd64/containerd.io_{{ containerd_version }}_amd64.deb'
- name: 'Install docker-ce-cli'
  apt:
    deb: 'https://download.docker.com/linux/ubuntu/dists/{{ ansible_disribution_release }}/pool/stable/amd64/docker-ce-cli_{{ docker_version }}~ubuntu-{{ ansible_disribution_release }}_amd64.deb'
- name: 'Install docker-ce'
  apt:
    deb: 'https://download.docker.com/linux/ubuntu/dists/{{ ansible_disribution_release }}/pool/stable/amd64/docker-ce_{{ docker_version }}~ubuntu-{{ ansible_disribution_release }}_amd64.deb'
    
- name: 'Download docker-machine'
  get_url:
    url: 'https://github.com/docker/machine/releases/download/{{ machine_version }}/docker-machine-{{ ansible_system }}-{{ ansible_machine }}'
    dest: /tmp/docker-machine

- name: 'Install docker-machine'  
  copy:
    src: /tmp/docker-machine
    dest: /usr/local/bin/docker-machine
    mode: a+x
    backup: yes

- name: 'Add docker group'
  group:
    name: 'docker'

- name: 'Add ansible_user to group'
  user: name={{ ansible_user }}
        groups=docker
        append=yes